{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'register.css' %}">
</head>
<body>
  <div class="main">
    <form method="post" actions="createuser">
        {% csrf_token %}
        <h1>ADD USER</h1>
        <input id="rke2" type="email" name="email" placeholder="Enter your mail ID" required><br>
        <input id="rke1" type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password1" placeholder="Enter Password" required><br>
        <input id="rke3" type="password" name="password2" placeholder="Confirm Password" required><br>
        <input  type="submit" name="Create User"> <br><br>
    </form>
</div>
</body>
</html>
